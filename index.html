
<style>
table, tr,td{
border:1px solid gray;
}
td{
text-align:center;
width:30px;
}
#container{
width:300px;
height:500px;
margin:300px auto;
}
#screen{
text-align:right;
}
.delete:before {
  content: "x";
  color: #fff;
  font-weight: bold;
}
.delete {
  width: 25px;
  height: 25px;
  background: rgb(247, 85, 78);
  border-radius: 20px;
  margin: 5px auto;
  padding: 1px 0 0 0;
}
table#logs {
  margin-top: 20px;
}
</style>
<div id="container">
<table>
	<tr>
		<td id="screen" colspan=5>0</td>		
	</tr>
	<tr style="display:none;">
		<td>MC</td>
		<td>MR</td>
		<td>MS</td>
		<td>M+</td>
		<td>M-</td>
	</tr>
	<tr style="display:none;">
		<td><--</td>
		<td>CE</td>
		<td>C</td>
		<td>+/-</td>
		<td>SQRT</td>
	</tr>
		<tr>
		<td id="b7" class="digitBtn">7</td>
		<td id="b8" class="digitBtn">8</td>
		<td id="b9" class="digitBtn">9</td>
		<td id="bdivide" class="operatorBtn">/</td>
		<td>%</td>
	</tr>
		<tr>
		<td id="b4" class="digitBtn">4</td>
		<td id="b5" class="digitBtn">5</td>
		<td id="b6" class="digitBtn">6</td>
		<td id="bmultiply" class="operatorBtn">*</td>
		<td>1/x</td>
	</tr>
		<tr>
		<td id="b1" class="digitBtn">1</td>
		<td id="b2" class="digitBtn">2</td>
		<td id="b3" class="digitBtn">3</td>
		<td id="bminus" class="operatorBtn" >-</td>
		<td class="operatorBtn" rowspan=2>=</td>
	</tr>
		<tr>
		<td id="b0" class="digitBtn" colspan=2>0</td>
		<td>.</td>
		<td id="bplus" class="operatorBtn" >+</td>
	</tr>
</table>
<table id="logs">
	<tr>
		<td id="" class="">Time</td>
		<td id="" class="">Button clicked</td>		
	</tr>
</table>

</div>
